<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
     font-family: "Noto Sans";
     font-size: 16px;
     color: #404040;
    }
    #content {
      border: 2px double skyblue;
      border-radius: 10px;
      padding: 10px;
      position: relative;
      width: 400px;
      height: 150px;
      margin: 0 auto;
    }
    #content>p {
      margin: 10px 20px;
    }
    button {
      position: absolute;
      right: 20px;
      bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="content">
    <p>본 사이트에 사용된 일부 이미지는 저작권이 있는 자료로, 비상업적 포트폴리오 용도로만 사용되었습니다.
      모든 저작권은 원 저작자에게 있습니다.</p>
    <button onclick="javascript:window.close();">닫기</button>
  </div>
  
</body>
</html>
